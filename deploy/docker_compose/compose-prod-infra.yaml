services:
  mysql-prod:
    image: mysql:8
    restart: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=user
      - MYSQL_PASSWORD=1234
    ports:
      - "3306:3306"
    networks:
      - prod-net
    volumes:
      - ./dbinit/prod/mysql_init.sql:/docker-entrypoint-initdb.d/init.sql
  redis-prod:
    image: redis:8
    restart: on-failure
    ports:
      - "6379:6379"
    networks:
      - prod-net
  jaeger-prod:
    image: jaegertracing/jaeger
    restart: on-failure
    ports:
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
    networks:
      - prod-net
  clickhouse-prod:
    image: clickhouse:latest
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    networks:
      - prod-net
    environment:
      - CLICKHOUSE_USER=user
      - CLICKHOUSE_PASSWORD=1234
    volumes:
      - ./dbinit/prod/clickhouse_init.sql:/docker-entrypoint-initdb.d/init.sql
  kafka-prod:
    image: apache/kafka:latest
    ports:
      - "9092:9092"
    restart: on-failure
    networks:
      - prod-net
    volumes:
      - ./kafka/create-topics.sh:/opt/kafka/create-topics.sh
    environment:
      # --- 关键 KRaft 配置 ---
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller # 一体化模式
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092,CONTROLLER://:9093

      # 告诉内部服务使用 kafka-prod:29092 (服务名)
      # 告诉外部（宿主机）使用 localhost:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-prod:29092,EXTERNAL://localhost:9092

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT

      # Controller 仲裁配置 (单节点)
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093

      # 指定 Broker 间通信使用的监听器
      # 必须指向 KAFKA_LISTENERS 中已定义的名称 (INTERNAL)
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # --- 其他开发配置 ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
networks:
  prod-net:
    driver: bridge
    name: prod-bridge-network

