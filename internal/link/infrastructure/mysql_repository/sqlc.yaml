version: 2
sql:
  - engine: mysql
    schema: ../migrations
    queries: sql
    gen:
      go:
        package: model
        out: model
        sql_package: database/sql
        sql_driver: github.com/go-sql-driver/mysql
        emit_exported_queries: true
        overrides:
          - db_type: "timestamp"
            nullable: true
            go_type:
              type: "*time.Time"

